<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="./src/custom.css" />
  </head>
  <body
    class="w-full min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-gray-900 to-slate-900 text-white"
  >
    <div
      class="bg-gray-800 p-4 rounded-3xl overflow-hidden max-w-[350px] min-h-[400px] flex flex-col justify-center items-center"
    >
      <div
        class="bg-gray-700/50 w-full p-4 rounded-2xl flex justify-center items-center overflow-hidden"
      >
        <label id="input" class="text-3xl">0</label>
      </div>
      <div class="w-full flex flex-wrap justify-center items-center gap-3 mt-5">
        <button
          data-value="7"
          class="number bg-gray-600/50 rounded-xl shadow-md shadow-gray-900 inset-shadow-sm inset-shadow-gray-500 cursor-pointer text-center font-bold w-16 h-16 transition-all duration-100 hover:bg-gray-700/50 hover:inset-shadow-none hover:shadow-none"
        >
          7
        </button>
        <button
          data-value="8"
          class="number bg-gray-600/50 rounded-xl shadow-md shadow-gray-900 inset-shadow-sm inset-shadow-gray-500 cursor-pointer text-center font-bold w-16 h-16 transition-all duration-100 hover:bg-gray-700/50 hover:inset-shadow-none hover:shadow-none"
        >
          8
        </button>
        <button
          data-value="9"
          class="number bg-gray-600/50 rounded-xl shadow-md shadow-gray-900 inset-shadow-sm inset-shadow-gray-500 cursor-pointer text-center font-bold w-16 h-16 transition-all duration-100 hover:bg-gray-700/50 hover:inset-shadow-none hover:shadow-none"
        >
          9
        </button>
        <button
          data-value="/"
          class="Operation bg-gray-600/50 rounded-xl shadow-md shadow-gray-900 inset-shadow-sm inset-shadow-gray-500 cursor-pointer text-center font-bold w-16 h-16 transition-all duration-100 hover:bg-gray-700/50 hover:inset-shadow-none hover:shadow-none"
        >
          /
        </button>

        <button
          data-value="4"
          class="number bg-gray-600/50 rounded-xl shadow-md shadow-gray-900 inset-shadow-sm inset-shadow-gray-500 cursor-pointer text-center font-bold w-16 h-16 transition-all duration-100 hover:bg-gray-700/50 hover:inset-shadow-none hover:shadow-none"
        >
          4
        </button>
        <button
          data-value="5"
          class="number bg-gray-600/50 rounded-xl shadow-md shadow-gray-900 inset-shadow-sm inset-shadow-gray-500 cursor-pointer text-center font-bold w-16 h-16 transition-all duration-100 hover:bg-gray-700/50 hover:inset-shadow-none hover:shadow-none"
        >
          5
        </button>
        <button
          data-value="6"
          class="number bg-gray-600/50 rounded-xl shadow-md shadow-gray-900 inset-shadow-sm inset-shadow-gray-500 cursor-pointer text-center font-bold w-16 h-16 transition-all duration-100 hover:bg-gray-700/50 hover:inset-shadow-none hover:shadow-none"
        >
          6
        </button>
        <button
          data-value="*"
          class="Operation bg-gray-600/50 rounded-xl shadow-md shadow-gray-900 inset-shadow-sm inset-shadow-gray-500 cursor-pointer text-center font-bold w-16 h-16 transition-all duration-100 hover:bg-gray-700/50 hover:inset-shadow-none hover:shadow-none"
        >
          *
        </button>

        <button
          data-value="1"
          class="number bg-gray-600/50 rounded-xl shadow-md shadow-gray-900 inset-shadow-sm inset-shadow-gray-500 cursor-pointer text-center font-bold w-16 h-16 transition-all duration-100 hover:bg-gray-700/50 hover:inset-shadow-none hover:shadow-none"
        >
          1
        </button>
        <button
          data-value="2"
          class="number bg-gray-600/50 rounded-xl shadow-md shadow-gray-900 inset-shadow-sm inset-shadow-gray-500 cursor-pointer text-center font-bold w-16 h-16 transition-all duration-100 hover:bg-gray-700/50 hover:inset-shadow-none hover:shadow-none"
        >
          2
        </button>
        <button
          data-value="3"
          class="number bg-gray-600/50 rounded-xl shadow-md shadow-gray-900 inset-shadow-sm inset-shadow-gray-500 cursor-pointer text-center font-bold w-16 h-16 transition-all duration-100 hover:bg-gray-700/50 hover:inset-shadow-none hover:shadow-none"
        >
          3
        </button>
        <button
          data-value="-"
          class="Operation bg-gray-600/50 rounded-xl shadow-md shadow-gray-900 inset-shadow-sm inset-shadow-gray-500 cursor-pointer text-center font-bold w-16 h-16 transition-all duration-100 hover:bg-gray-700/50 hover:inset-shadow-none hover:shadow-none"
        >
          -
        </button>

        <button
          data-value="0"
          class="number bg-gray-600/50 rounded-xl shadow-md shadow-gray-900 inset-shadow-sm inset-shadow-gray-500 cursor-pointer text-center font-bold w-16 h-16 transition-all duration-100 hover:bg-gray-700/50 hover:inset-shadow-none hover:shadow-none"
        >
          0
        </button>
        <button
          data-value="+"
          class="Operation bg-gray-600/50 rounded-xl shadow-md shadow-slate-900 inset-shadow-sm inset-shadow-slate-500 cursor-pointer text-center font-bold w-16 h-16 transition-all duration-100 hover:bg-gray-700/50 hover:inset-shadow-none hover:shadow-none"
        >
          +
        </button>
        <button
          data-value="="
          id="equal"
          class="bg-orange-600/80 rounded-xl shadow-md shadow-orange-900 inset-shadow-sm inset-shadow-orange-500 cursor-pointer text-center font-bold w-16 h-16 transition-all duration-100 hover:bg-orange-700/80 hover:inset-shadow-none hover:shadow-none"
        >
          =
        </button>
        <button
          class="bg-orange-600/80 rounded-xl shadow-md shadow-orange-900 inset-shadow-sm inset-shadow-orange-500 cursor-pointer text-center font-bold w-16 h-16 transition-all duration-100 hover:bg-orange-700/80 hover:inset-shadow-none hover:shadow-none"
          id="c"
        >
          C
        </button>
      </div>
    </div>
    <script src="./dist/app.js"></script>
  </body>
</html>
